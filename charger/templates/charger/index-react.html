{% extends 'charger/base-react.html' %}
{% block page_script %}
<script type="text/babel">
"use strict";
class MainMonitor extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      showLiveData: true,
    };
    this.toggleLiveDisplay = this.toggleLiveDisplay.bind(this);
  }
  toggleLiveDisplay() {
    this.setState({showLiveData: !this.state.showLiveData});
  }
  render() {
    return (
      <div>
        {(this.state.showLiveData) ? <LiveDataMain /> : ''}
        <button id="toggle-live-data" className="main-buttons toggle-buttons" type="button" onClick={this.toggleLiveDisplay}>{(this.state.showLiveData) ? 'Hide Data' : 'Show Data'}</button>
      </div>
      )
  }
}

class LiveDataMain extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      isInitialized: false,
      isShowingLiveData: true,
      isLastDataValid: false,
      lastDataCollected: []
    };
    this.refreshData = this.refreshData.bind(this);

  }
  componentDidMount() {
    this.refreshData();
    this.refreshInterval = setInterval(this.refreshData, 5000)
  }
  componentWillUnmount() {
    clearInterval(this.refreshInterval);
  }

  async refreshData() {
    try {
      const response = await fetch('last-data');
      const json = await response.json();
      this.setState({isInitialized: true, isLastDataValid: true, lastDataCollected: json});
    } catch (error) {
      this.setState({isLastDataValid: false});
      console.log(error);
    }
  }

  render() {
    console.log(this.state.lastDataCollected);
    return (
      <div id="live-monitor">
        <div id="live-data-valid" className={this.state.isLastDataValid ? "valid-data" : "invalid-data"}> {this.state.isLastDataValid ? "Data Valid" : "Data Error"} </div>
        {(this.state.isInitialized) ? (<LiveDataDisplay collectedData={this.state.lastDataCollected}/>) : (<div>Not Initialized</div>)}
      </div>
      )
  }
}

class LiveDataDisplay extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    const session_info = this.props.collectedData.all_chargers_data.map((obj) => {
        console.log(obj);
        return (
          <div id="live-data-info">
            <div className="charger-data">Charger ID: {obj.charger_name}</div>
            <div className="charger-data">Session: {obj.last_session_id.slice(0,8)}</div>
            <div className="charger-data">Session Begin: {obj.last_session_begin}</div>
            <div className="charger-data">Milliamps-hour: {obj.last_session_mas}</div>
            <div className="measurement-data">Timestamp: {obj.last_measurement.timestamp}</div>
            <div className="measurement-data">Emergency: {obj.last_measurement.emergency}</div>
            <div className="measurement-data">Voltage: {obj.last_measurement.voltage}</div>
            <div className="measurement-data">Current: {obj.last_measurement.current}</div>
            <div className="measurement-data">mAs: {obj.last_measurement.mas}</div>
          </div>
          );
      })
    console.log(this.props.collectedData);
    return (
      <div id="live-data-display">
        {session_info}
      </div>
      )
  }
}

console.clear();
ReactDOM.render(<MainMonitor />, document.getElementById("react-id")); 
</script>
{% endblock %}

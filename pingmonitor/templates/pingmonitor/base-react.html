{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block head_title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'pingmonitor/style-react.css' %}">
        <script type="application/javascript" src="https://unpkg.com/react@16.10.2/umd/react.production.min.js"></script>
        <script type="application/javascript" src="https://unpkg.com/react-dom@16.10.2/umd/react-dom.production.min.js"></script>
        <script type="application/javascript" src="https://unpkg.com/@babel/standalone@7.6.4/babel.min.js"></script>
        {% block head_misc %}{% endblock %}
    </head>
    <body>
        <div id="react-id">
            {% block page_title %}{% endblock %}
        </div>
    </body>
    <footer>
    	{%block page_footer %}{% endblock %}
    </footer>
    {% block page_script %}{% endblock %}
</html>
